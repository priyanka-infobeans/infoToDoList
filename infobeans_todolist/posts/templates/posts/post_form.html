{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
			<h2>Create New Post</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="container mt-5">
	<form method="POST" action="{% url 'posts:create' %}" id="postForm">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" value="Post" class="btn btn-primary btn-large">
	</form>
</div>
{% endblock %}
