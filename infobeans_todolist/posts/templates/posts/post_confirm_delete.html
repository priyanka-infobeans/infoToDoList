{% extends "posts/post_base.html" %}
{% block post_content %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
			<h2>Are you sure you want to delete this post?</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="container">
	<div class="posts">
		{% include "posts/_post.html" with post=object hide_delete=True %}
	</div>
	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
		<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
	</form>
</div>
{% endblock %}
