{% extends "posts/post_base.html" %}
{% block prepost %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
			<h2>@{{ post_user.username }}</h2>
			<h4>Post History</h4>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}

{% block post_content %}
<div class="col-md-8">
	{% for post in post_list %}
		{% include "posts/_post.html" %}
	{% endfor %}
</div>
{% endblock %}
