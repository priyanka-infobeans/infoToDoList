{% extends 'base.html' %}
{% block content %}
    <h1>User Profile</h1>
    <h2>{{ user_profile.user.username }}</h2>
    <p>{{ user_profile.email }}</p>
    <p>{{ user_profile.bio }}</p>
    {% if user_profile.profile_photo %}
        <img src="{{ user_profile.profile_photo.url }}" alt="Profile Photo">
    {% endif %}

    {% if user_profile.user.username %}
        <a href="{% url 'user_profile' user_profile.user.username %}">View Profile</a>
    {% endif %}
{% endblock %}
