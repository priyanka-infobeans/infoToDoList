<!-- base.html -->
<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
    <title>Infobeans Blog</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'blog_app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'blog_app/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'blog_app/css/templatemo-stand-blog.css' %}">
    <link rel="stylesheet" href="{% static 'blog_app/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'social_app/simplesocial/css/master.css'%}">
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'blog_app/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'blog_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Additional Scripts -->
    <script src="{% static 'blog_app/js/custom.js' %}"></script>
    <script src="{% static 'blog_app/js/owl.js' %}"></script>
    <script src="{% static 'blog_app/js/slick.js' %}"></script>
    <script src="{% static 'blog_app/js/isotope.js' %}"></script>
    <script src="{% static 'blog_app/js/accordions.js' %}"></script>
    <script src="{% static 'js/jquery-main.min.js' %}"></script>
    <script src="{% static 'social_app/simplesocial/js/master.js'%}" type="text/javascript"></script>
  </head>
  <body>
    {% include 'social_app/header.html' %}
    <!-- Content block -->

    <div class="container mycontent">
      {% block body_block %}
      {% endblock %}
    </div>
    {% include 'footer.html' %}
    <canvas id="canvas"></canvas>
  </body>
  <script src="{% static 'social_app/simplesocial/js/master.js'%}" type="text/javascript"></script>
</html>
