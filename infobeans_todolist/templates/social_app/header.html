{% block header_block %}
    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img class="logo" alt="InfoBeans" src="https://www.infobeans.com/wp-content/themes/infobeans/assets/images/logo-infobeans-white.svg"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'social_app:socialhome' %}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'posts:create' %}">Post</a>
                </li>
                 <li class="nav-item">
                  <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
                </li>
                 <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Log in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">Sign up</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

{% endblock %}
