{% extends "base.html" %}
{% block body_block %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the task: "{{ task.task_description }}"?</p>
  <form method="post" action="{% url 'todolist_app:delete_task' task.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'todolist_app:task_list' %}">Cancel</a>
  </form>
{% endblock %}
