{% extends "todolist_app/base.html" %}
{% block body_block %}
{% load static %}
 <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/landing_page_image.avif' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="POST">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h2 fw-bold mb-0">Register</span>
                  </div>
                    {% if validation_errors %}
                      <div class="alert alert-danger" role="alert">
                        <ul>
                        {% for error in validation_errors %}
                          <li>{{ error }}</li>
                        {% endfor %}
                        </ul>
                      </div>
                    {% endif %}
                  <!--<div class="form-outline mb-4">
                    <label class="form-label" for="username">Username <span style="color:red">*</span></label>
                    <input type="text" id="username" class="form-control form-control-lg" required/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email Address <span style="color:red">*</span></label>
                    <input type="email" id="email" class="form-control form-control-lg" required/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password1">Password <span style="color:red">*</span></label>
                    <input type="password" id="password1" class="form-control form-control-lg" required/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password2">Confirm Password <span style="color:red">*</span></label>
                    <input type="password" id="password2" class="form-control form-control-lg" required/>
                  </div>-->
                  {{ form.as_p }}
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
