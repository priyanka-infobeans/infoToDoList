<!-- Add the HTML form for post creation -->
{% extends "blog_app/base.html" %}
{% block body_block %}
{% load static %}
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" style="margin-top:150px">
          <h2>Create a New Blog</h2></br></br>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
