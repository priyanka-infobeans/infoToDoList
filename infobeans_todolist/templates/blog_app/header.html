<!-- Header -->
{% block header_block %}
  <header>
    <nav class="navbar navbar-expand-sm bg-dark">
      <div class="container-fluid">
        <!-- Links -->
        <a href="{% url 'home' %}" rel="noopener noreferrer"><img class="logo" alt="InfoBeans" src="https://www.infobeans.com/wp-content/themes/infobeans/assets/images/logo-infobeans-white.svg"></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link text-light" href="">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="">Policy</a>
                </li>
                 <li class="nav-item">
                  <a class="nav-link text-light" href="">Contact</a>
                </li>
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'register' %}">Sign Up</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                      <a class="nav-link text-light" href="">User Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% endif %}
            </ul>
      </div>
    </nav>
  </header>
{% endblock %}
