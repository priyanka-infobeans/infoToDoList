<!-- Header -->
{% block header_block %}
  <header class="header" style="all: unset;">
    <nav class="navbar navbar-expand-sm bg-dark">
      <div class="container-fluid">
        <!-- Links -->
          <a href="{% url 'home' %}" rel="noopener noreferrer"><img class="logo" alt="InfoBeans" src="https://www.infobeans.com/wp-content/themes/infobeans/assets/images/logo-infobeans-white.svg"></a>
        <ul class="navbar-nav ml-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'register' %}">Sign Up</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'todolist_app:task_list' %}">All ToDo's</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'todolist_app:task_add' %}">Add Task</a>
            </li>
                {% if user_profile.user.username %}
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'user_profile' user_profile.user.name %}">User Profile</a>
                    </li>
                {% endif %}
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
{% endblock %}
